{% extends 'usertemplates/base.html' %}
{% load crispy_forms_filters %}
{% block content %}

<div class="col-lg-10 col-ml-12">
    <div class="row">
        <!-- basic form start -->
        <div class="col-12 mt-5">
            <div class="card">
                <div class="card-body">
                    <h4 class="header-title">Calculate Body Mass Index</h4>
                    <form method="post" enctype="multipart/form-data">{% csrf_token %}
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="weight" style="color:white">Weight in
                                kg.</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="weight" name="weight"
                                       placeholder="Enter your weight in kilograms." required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="height" style="color:white">Height in
                                cm.</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="height" name="height"
                                       placeholder="Enter your height in centimeters." required>
                            </div>
                        </div>
                        <div class="form-group mt-3 row">
                            <div class="col-sm-2"></div>
                            <div class="col-sm-10 align-right">
                                <button type="submit" class="btn btn-primary btn-block" name="calculate">Calculate
                                </button>
                            </div>
                        </div>

                    </form>

                    {% for message in messages %}
                    <div class="alert alert-info" role="alert">
                        <strong>{{message}}</strong>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <!-- basic form end -->

    </div>
</div>
{% endblock %}
